<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

  <body>
    <div class="container">
      <div

        "
      >

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1523441461270-2c5c042a51bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
        "
      >

      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1650790109039-0eff445a65f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80');
        "

      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1650801832394-8e1c03400344?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1550&q=80');

      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1569165003050-6c42600d9c7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');

      </div>

        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1626419972503-2029b6529ed4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80');

      </div>
    </div>
    <script src="./script.js"></script>
